version: '3.7'

services:
  react-ui:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    container_name: react-ui
    restart: on-failure
    volumes:
    - ./frontend:/usr/src/app/frontend
    - /usr/src/app/frontend/node_modules
     
  
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    container_name: backend
    restart: on-failure
    volumes:
      - ./backend:/usr/src/app/backend/api
      - /usr/src/app/backend/node_modules
  